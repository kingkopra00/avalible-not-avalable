<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة مخازن الصيدلة - GitHub</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: #f5f7fa;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }
        .pharmacist-name {
            position: absolute;
            bottom: 5px;
            right: 15px;
            font-size: 0.9rem;
            opacity: 0.9;
            font-weight: bold;
        }
        h1 {
            font-size: 1.8rem;
        }
        .upload-section {
            padding: 30px;
            text-align: center;
        }
        .warehouse-select {
            margin: 20px 0;
        }
        select {
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: 2px solid #ddd;
            background: white;
            direction: rtl;
            width: 100%;
            max-width: 400px;
        }
        .start-btn {
            margin-top: 25px;
            padding: 16px 50px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            cursor: pointer;
            font-weight: bold;
        }
        .start-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        /* شاشة إدخال الحالة */
        .input-screen {
            display: none;
            padding: 30px;
            text-align: center;
        }
        .warehouse-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .material-name {
            font-size: 1.6rem;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: bold;
            color: #2c3e50;
            border: 2px solid #e9ecef;
        }
        .current-status-display {
            font-size: 1.3rem;
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 28px;
        }
        .status-available-display { background: #d4edda; color: #155724; }
        .status-shortage-display { background: #fff3cd; color: #856404; }
        .status-missing-display { background: #f8d7da; color: #721c24; }
        .status-none-display { background: #e9ecef; color: #495057; }

        .status-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }
        .status-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.4rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .btn-available { background: #27ae60; }
        .btn-shortage { background: #f39c12; }
        .btn-missing { background: #e74c3c; }
        .btn-quantity { background: #3498db; }
        .quantity-section {
            display: none;
            margin: 25px 0;
            width: 100%;
            max-width: 300px;
            margin: 25px auto;
        }
        .quantity-input {
            padding: 16px;
            font-size: 1.3rem;
            text-align: center;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
            direction: ltr;
        }
        .quantity-submit {
            margin-top: 15px;
            padding: 14px;
            background: #8e44ad;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        .nav-btn {
            padding: 16px 35px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
        }
        .nav-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        .finish-btn {
            margin-top: 25px;
            padding: 16px 40px;
            background: #8e44ad;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* شاشة النتائج */
        .results-screen {
            display: none;
            padding: 30px;
        }
        .report-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .report-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .status-summary {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .status-item {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        .status-available { background: #d4edda; color: #155724; }
        .status-shortage { background: #fff3cd; color: #856404; }
        .status-missing { background: #f8d7da; color: #721c24; }
        .status-count {
            font-size: 1.4rem;
            margin-top: 5px;
            font-weight: bold;
        }
        .report-date {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        .pharmacist-signature {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 16px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background: #34495e;
            color: white;
            font-size: 1.2rem;
        }
        tr:nth-child(even) {
            background: #f8f9fa;
        }
        .status-available-row { background-color: #e8f5e9; }
        .status-shortage-row { background-color: #fff8e1; }
        .status-missing-row { background-color: #ffebee; }
        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }
        .action-btn {
            padding: 16px 35px;
            margin: 0 10px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
        }
        .print-btn { background: #3498db; }
        .export-btn { background: #2ecc71; }
        .back-btn { background: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <!-- شاشة اختيار المخزن -->
        <div id="upload-screen">
            <header>
                <h1>نظام إدارة مخازن الصيدلة</h1>
                <p>البيانات من مستودع GitHub: kingkopra00/avalible-not-avalable</p>
                <div class="pharmacist-name">الصيدلاني: علي محمد حسن الناجي</div>
            </header>
            <div class="upload-section">
                <div class="warehouse-select">
                    <label>اختر المخزن:</label><br>
                    <select id="warehouse-select">
                        <option value="">-- اختر المخزن --</option>
                        <option value="antibiotics">المضادات الحيوية</option>
                        <option value="antiseptics">المطهرات</option>
                        <option value="fluids">المحاليل والسوائل</option>
                        <option value="suspentions">المساحيق</option>
                        <option value="tables">الأقراص</option>
                        <option value="vials">الامبولات و الفيالات</option>
                    </select>
                </div>
                <button class="start-btn" id="start-btn" disabled>تحميل البيانات وبدء الإدخال</button>
            </div>
        </div>

        <!-- شاشة إدخال الحالة -->
        <div id="input-screen" class="input-screen">
            <div class="warehouse-title" id="current-warehouse-title">جاري التحميل...</div>
            <div class="material-name" id="current-material">جاري التحميل...</div>
            
            <div class="current-status-display status-none-display" id="current-status-display">
                لم يتم إدخال الحالة بعد
            </div>

            <div class="status-buttons">
                <button class="status-btn btn-available" data-status="available">متوفر</button>
                <button class="status-btn btn-shortage" data-status="shortage">شحيح</button>
                <button class="status-btn btn-missing" data-status="missing">مفقود</button>
                <button class="status-btn btn-quantity" id="quantity-btn">إدخال الكمية</button>
            </div>
            
            <div class="quantity-section" id="quantity-section">
                <input type="text" id="quantity-input" class="quantity-input" placeholder="أدخل الكمية (أرقام فقط)" inputmode="numeric">
                <button class="quantity-submit" id="quantity-submit">إدخال</button>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn" id="prev-btn" disabled>السابق</button>
                <button class="nav-btn" id="next-btn">التالي</button>
            </div>
            <button class="finish-btn" id="finish-btn">إنهاء وإظهار التقرير</button>
        </div>

        <!-- شاشة النتائج -->
        <div id="results-screen" class="results-screen">
            <div class="report-header">
                <div class="report-title" id="report-warehouse-title">مخزن الحياتية</div>
                <div class="status-summary">
                    <div class="status-item status-available">
                        <div>المتوفر</div>
                        <div class="status-count" id="count-available">0</div>
                    </div>
                    <div class="status-item status-shortage">
                        <div>الشحيح</div>
                        <div class="status-count" id="count-shortage">0</div>
                    </div>
                    <div class="status-item status-missing">
                        <div>المفقود</div>
                        <div class="status-count" id="count-missing">0</div>
                    </div>
                </div>
                <div class="report-date" id="report-date">1 يناير 2025</div>
                <div class="pharmacist-signature">الصيدلاني: علي محمد حسن الناجي</div>
            </div>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>اسم المادة</th>
                        <th>الحالة</th>
                        <th>الكمية</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- يتم ملؤها لاحقًا -->
                </tbody>
            </table>
            <div class="action-buttons">
                <button class="action-btn print-btn" id="print-btn">طباعة</button>
                <button class="action-btn export-btn" id="export-btn">تصدير Excel</button>
                <button class="action-btn back-btn" id="back-to-upload">العودة للاختيار</button>
            </div>
        </div>
    </div>

    <script>
        let currentWarehouse = '';
        let materials = [];
        let currentIndex = 0;
        let results = {};

        const warehouseNames = {
            'antibiotics': 'مخزن المضادات الحيوية',
            'antiseptics': 'مخزن المطهرات',
            'fluids': 'مخزن المحاليل والسوائل',
            'suspentions': 'مخزن المساحيق',
            'tables': 'مخزن الأقراص',
            'vials': 'مخزن الامبولات و الفيالات'
        };

        // التصحيح: روابط الملفات الصحيحة من مستودع GitHub
        const githubBaseUrl = 'https://raw.githubusercontent.com/kingkopra00/avalible-not-avalable/main/';
        const fileMap = {
            'antibiotics': 'antibiotics.xlsx',
            'antiseptics': 'antiseptics.xlsx',
            'fluids': 'fluids.xlsx',
            'suspentions': 'suspentions.xlsx',
            'tables': 'tables.xlsx',
            'vials': 'vials.xlsx'
        };

        const uploadScreen = document.getElementById('upload-screen');
        const inputScreen = document.getElementById('input-screen');
        const resultsScreen = document.getElementById('results-screen');
        const warehouseSelect = document.getElementById('warehouse-select');
        const startBtn = document.getElementById('start-btn');
        const currentWarehouseTitle = document.getElementById('current-warehouse-title');
        const currentMaterialDiv = document.getElementById('current-material');
        const currentStatusDisplay = document.getElementById('current-status-display');
        const quantityBtn = document.getElementById('quantity-btn');
        const quantitySection = document.getElementById('quantity-section');
        const quantityInput = document.getElementById('quantity-input');
        const quantitySubmit = document.getElementById('quantity-submit');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');
        const reportWarehouseTitle = document.getElementById('report-warehouse-title');
        const reportDate = document.getElementById('report-date');
        const resultsBody = document.getElementById('results-body');
        const printBtn = document.getElementById('print-btn');
        const exportBtn = document.getElementById('export-btn');
        const backToUpload = document.getElementById('back-to-upload');
        const countAvailable = document.getElementById('count-available');
        const countShortage = document.getElementById('count-shortage');
        const countMissing = document.getElementById('count-missing');

        warehouseSelect.addEventListener('change', () => {
            startBtn.disabled = !warehouseSelect.value;
        });

        async function loadMaterialsFromGitHub(filename) {
            const url = githubBaseUrl + filename;
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`فشل تحميل الملف: ${response.status} ${response.statusText}`);
                const data = await response.arrayBuffer();
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                const items = [];
                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    if (row && row[0] && row[0].toString().trim()) {
                        items.push(row[0].toString().trim());
                    }
                }
                return items;
            } catch (err) {
                throw new Error('خطأ في تحميل ملف المخزن من GitHub: ' + err.message);
            }
        }

        startBtn.addEventListener('click', async function() {
            currentWarehouse = warehouseSelect.value;
            const filename = fileMap[currentWarehouse];
            try {
                materials = await loadMaterialsFromGitHub(filename);
                if (materials.length === 0) {
                    alert('الملف فارغ أو لا يحتوي على مواد صالحة!');
                    return;
                }
                results = {};
                currentIndex = 0;
                displayCurrentMaterial();
                uploadScreen.style.display = 'none';
                inputScreen.style.display = 'block';
            } catch (err) {
                console.error(err);
                alert('فشل تحميل البيانات من GitHub. تأكد من اتصال الإنترنت وصحة الرابط.');
            }
        });

        function displayCurrentMaterial() {
            currentWarehouseTitle.textContent = warehouseNames[currentWarehouse];
            currentMaterialDiv.textContent = materials[currentIndex];
            
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === materials.length - 1;

            const saved = results[currentIndex];
            if (saved) {
                let statusText = '';
                let className = '';
                if (saved.status === 'available') {
                    statusText = 'الحالة: متوفر';
                    className = 'status-available-display';
                } else if (saved.status === 'shortage') {
                    statusText = 'الحالة: شحيح';
                    className = 'status-shortage-display';
                } else if (saved.status === 'missing') {
                    statusText = 'الحالة: مفقود';
                    className = 'status-missing-display';
                }

                if (saved.quantity !== null) {
                    statusText += ` | الكمية: ${saved.quantity}`;
                }

                currentStatusDisplay.textContent = statusText;
                currentStatusDisplay.className = 'current-status-display ' + className;
                
                if (saved.quantity !== null) {
                    quantitySection.style.display = 'block';
                    quantityInput.value = saved.quantity;
                } else {
                    quantitySection.style.display = 'none';
                }
            } else {
                currentStatusDisplay.textContent = 'لم يتم إدخال الحالة بعد';
                currentStatusDisplay.className = 'current-status-display status-none-display';
                quantitySection.style.display = 'none';
            }
        }

        document.querySelectorAll('.status-btn[data-status]').forEach(btn => {
            btn.addEventListener('click', function() {
                const status = this.dataset.status;
                results[currentIndex] = { status, quantity: null };
                if (currentIndex < materials.length - 1) {
                    currentIndex++;
                    displayCurrentMaterial();
                } else {
                    alert('تم الوصول إلى آخر مادة. يمكنك إنهاء التقرير الآن.');
                }
            });
        });

        quantityBtn.addEventListener('click', function() {
            quantitySection.style.display = 'block';
            quantityInput.value = results[currentIndex]?.quantity || '';
            quantityInput.focus();
        });

        quantitySubmit.addEventListener('click', function() {
            const inputVal = quantityInput.value.trim();
            if (!inputVal) {
                alert('الرجاء إدخال رقم');
                return;
            }
            const arabicToWestern = { '٠':'0','١':'1','٢':'2','٣':'3','٤':'4','٥':'5','٦':'6','٧':'7','٨':'8','٩':'9' };
            let westernDigits = inputVal.replace(/[٠-٩]/g, d => arabicToWestern[d]);
            const digitsOnly = westernDigits.replace(/\D/g, '');
            if (digitsOnly === '') {
                alert('الرجاء إدخال رقم صحيح');
                return;
            }
            const qty = parseInt(digitsOnly);
            let status = 'available';
            if (qty === 0) status = 'missing';
            else if (qty <= 5) status = 'shortage';
            results[currentIndex] = { status, quantity: qty };
            if (currentIndex < materials.length - 1) {
                currentIndex++;
                displayCurrentMaterial();
            } else {
                alert('تم الوصول إلى آخر مادة. يمكنك إنهاء التقرير الآن.');
            }
        });

        quantityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                quantitySubmit.click();
            }
        });

        prevBtn.addEventListener('click', function() {
            if (currentIndex > 0) {
                currentIndex--;
                displayCurrentMaterial();
            }
        });

        nextBtn.addEventListener('click', function() {
            if (currentIndex < materials.length - 1) {
                currentIndex++;
                displayCurrentMaterial();
            }
        });

        finishBtn.addEventListener('click', function() {
            generateReport();
            inputScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
        });

        function generateReport() {
            reportWarehouseTitle.textContent = warehouseNames[currentWarehouse];
            
            const now = new Date();
            const formatter = new Intl.DateTimeFormat('ar-SA', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                calendar: 'gregory'
            });
            const gregorianDate = formatter.format(now);
            reportDate.textContent = `تاريخ الطباعة: ${gregorianDate}`;

            // حساب الإحصائيات
            let availableCount = 0;
            let shortageCount = 0;
            let missingCount = 0;

            // إنشاء مصفوفة للمواد مع حالاتها للترتيب
            const materialsWithStatus = materials.map((material, i) => {
                const item = results[i] || { status: 'غير مدخل', quantity: null };
                if (item.status === 'available') availableCount++;
                else if (item.status === 'shortage') shortageCount++;
                else if (item.status === 'missing') missingCount++;
                
                return {
                    name: material,
                    status: item.status,
                    quantity: item.quantity,
                    statusText: getStatusText(item.status)
                };
            });

            // تحديث عدادات الحالات
            countAvailable.textContent = availableCount;
            countShortage.textContent = shortageCount;
            countMissing.textContent = missingCount;

            // ترتيب المواد حسب الحالة: متوفر أولاً، ثم شحيح، ثم مفقود
            materialsWithStatus.sort((a, b) => {
                const statusOrder = { 'available': 1, 'shortage': 2, 'missing': 3, 'غير مدخل': 4 };
                return statusOrder[a.status] - statusOrder[b.status];
            });

            // عرض المواد المرتبة
            resultsBody.innerHTML = '';
            materialsWithStatus.forEach(item => {
                const row = document.createElement('tr');
                let rowClass = '';
                if (item.status === 'available') rowClass = 'status-available-row';
                else if (item.status === 'shortage') rowClass = 'status-shortage-row';
                else if (item.status === 'missing') rowClass = 'status-missing-row';
                
                row.className = rowClass;
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.statusText}</td>
                    <td>${item.quantity !== null ? item.quantity : '—'}</td>
                `;
                resultsBody.appendChild(row);
            });
        }

        function getStatusText(status) {
            if (status === 'available') return 'متوفر';
            else if (status === 'shortage') return 'شحيح';
            else if (status === 'missing') return 'مفقود';
            else return 'غير مدخل';
        }

        printBtn.addEventListener('click', function() {
            window.print();
        });

        exportBtn.addEventListener('click', function() {
            const wsData = [];
            wsData.push(['اسم المادة', 'الحالة', 'الكمية']);
            materials.forEach((material, i) => {
                const item = results[i] || { status: 'غير مدخل', quantity: null };
                let statusText = getStatusText(item.status);
                wsData.push([material, statusText, item.quantity || '']);
            });

            const ws = XLSX.utils.aoa_to_sheet(wsData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "تقرير المخزن");
            XLSX.writeFile(wb, `تقرير_${currentWarehouse}_${new Date().toISOString().slice(0,10)}.xlsx`);
        });

        backToUpload.addEventListener('click', function() {
            resultsScreen.style.display = 'none';
            uploadScreen.style.display = 'block';
            warehouseSelect.value = '';
            startBtn.disabled = true;
        });

        // تهيئة الواجهة عند التحميل
        document.addEventListener('DOMContentLoaded', function() {
            // يمكن إضافة أي تهيئات أولية هنا
        });
    </script>
</body>
</html>
